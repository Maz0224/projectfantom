<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantom</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #00001a;
      color: white;
      font-family: 'Lilita One', cursive;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .navbar {
      background-color: black;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    .nav-title {
      font-size: 2rem;
    }

    .phantom-content {
      margin-top: 80px;
      text-align: center;
      flex: 1;
    }

    .phantom-content h1 {
      font-size: 3rem;
    }

    .phantom-content p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-title">Phantom</div>
  </div>

  <div class="phantom-content">
    <h1>Welcome to Phantom</h1>
    <p>This page contains the embedded content you wanted!</p>
  </div>

</body>
</html>
