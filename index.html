<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Phantom</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #00001a;
      font-family: 'Lilita One', cursive;
    }

    .navbar {
      background-color: black;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-title {
      font-size: 2rem;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons button {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Lilita One', cursive;
      font-size: 1rem;
    }

    .nav-buttons button:hover {
      background-color: white;
      color: #00001a;
    }

    /* Phantom HTML Styles (inside embedded HTML) */
    .phantom-content {
      background-color: #00001a;
      color: white;
      padding: 20px;
      font-family: 'Lilita One', cursive;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <div class="navbar">
    <div class="nav-title">Phantom</div>
    <div class="nav-buttons">
      <button onclick="openInBlank()">üìÑ</button>
      <button onclick="downloadFile()">‚¨áÔ∏è</button>
    </div>
  </div>

  <script>
    // Phantom HTML content embedded inside the script
    const phantomHTML = `
      <div class="phantom-content">
        <h1>Welcome to Phantom</h1>
        <p>This is an embedded page content for Phantom HTML.</p>
        <p>Feel free to update or add more content here as needed.</p>
      </div>
    `;

    // Function to download the phantom.html file
    function downloadFile() {
      const blob = new Blob([phantomHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'phantom.html';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Function to open phantom.html content inside an about:blank page
    function openInBlank() {
      const win = window.open('about:blank', '_blank');
      win.document.open();
      win.document.write(`
        <html>
          <head>
            <title>Phantom</title>
            <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
            <style>
              body { background-color: #00001a; color: white; font-family: 'Lilita One', cursive; }
              h1, p { text-align: center; }
            </style>
          </head>
          <body>
            ${phantomHTML}
          </body>
        </html>
      `);
      win.document.close();
    }
  </script>

</body>
</html>
