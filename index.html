<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Phantom</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #00001a;
      font-family: 'Lilita One', cursive;
    }

    .navbar {
      background-color: black;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-title {
      font-size: 2rem;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons button {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Lilita One', cursive;
      font-size: 1rem;
    }

    .nav-buttons button:hover {
      background-color: white;
      color: #00001a;
    }

    .phantom-content {
      margin-top: 80px;
      text-align: center;
    }

    /* Google search form */
    .search-bar {
      margin-top: 30px;
    }

    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 50%;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }

    .search-bar button {
      padding: 0.5rem 1rem;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <div class="navbar">
    <div class="nav-title">Phantom</div>
    <div class="nav-buttons">
      <button id="downloadBtn">‚¨áÔ∏è Download HTML</button>
      <button id="openBtn">üìÑ Open HTML</button>
    </div>
  </div>

  <script>
    // Function to download phantom.html
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const phantomHtmlContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Phantom</title>
          <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
          <style>
            body {
              background-color: #00001a;
              color: white;
              font-family: 'Lilita One', cursive;
            }
            .navbar {
              background-color: black;
              color: white;
              padding: 1rem 2rem;
              display: flex;
              justify-content: space-between;
              align-items: center;
            }
            .nav-title {
              font-size: 2rem;
            }
          </style>
        </head>
        <body>
          <div class="navbar">
            <div class="nav-title">Phantom</div>
          </div>
          <div class="phantom-content">
            <h1>Welcome to Phantom</h1>
            <p>This page contains the embedded content you wanted!</p>
          </div>
        </body>
        </html>
      `;

      const blob = new Blob([phantomHtmlContent], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'phantom.html';
      link.click();
    });

    // Function to open phantom.html in about:blank
    document.getElementById('openBtn').addEventListener('click', function() {
      const win = window.open('about:blank', '_blank');
      win.document.open();
      win.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Phantom</title>
          <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
          <style>
            body {
              background-color: #00001a;
              color: white;
              font-family: 'Lilita One', cursive;
              margin: 0;
            }
            .navbar {
              background-color: black;
              color: white;
              padding: 1rem 2rem;
              display: flex;
              justify-content: space-between;
              align-items: center;
              width: 100%;
              position: fixed;
              top: 0;
              left: 0;
            }
            .nav-title {
              font-size: 2rem;
            }
            .phantom-content {
              margin-top: 80px; /* To prevent content from being covered by the navbar */
              text-align: center;
            }
            .search-bar {
              margin-top: 30px;
            }
            .search-bar input {
              padding: 0.5rem;
              font-size: 1rem;
              width: 50%;
              margin-right: 10px;
              border-radius: 5px;
              border: none;
            }
            .search-bar button {
              padding: 0.5rem 1rem;
              background-color: #4285F4;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 1rem;
              cursor: pointer;
            }
            .search-bar button:hover {
              background-color: #357ae8;
            }
          </style>
        </head>
        <body>
          <div class="navbar">
            <div class="nav-title">Phantom</div>
          </div>
          <div class="phantom-content">
            <h1>Welcome to Phantom</h1>
            <p>This page contains the embedded content you wanted!</p>
            <div class="search-bar">
              <input type="text" id="searchQuery" placeholder="Search Google...">
              <button id="searchBtn">Search</button>
            </div>
          </div>

          <script>
            // Google search function
            document.getElementById('searchBtn').addEventListener('click', function() {
              const query = document.getElementById('searchQuery').value;
              if (query) {
                const url = \`https://www.google.com/search?q=\${encodeURIComponent(query)}\`;
                window.open(url, '_blank');
              }
            });
          </script>
        </body>
        </html>
      `);
      win.document.close();
    });
  </script>

</body>
</html>
