<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Phantom</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #00001a;
      font-family: 'Lilita One', cursive;
    }

    .navbar {
      background-color: black;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-title {
      font-size: 2rem;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-buttons button {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Lilita One', cursive;
      font-size: 1rem;
    }

    .nav-buttons button:hover {
      background-color: white;
      color: #00001a;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-title">Phantom</div>
    <div class="nav-buttons">
      <button onclick="downloadFile()">‚¨áÔ∏è</button>
      <button onclick="openInBlank()">üìÑ</button>
    </div>
  </div>

  <script>
  function downloadFile() {
    const link = document.createElement('a');
    link.href = 'https://raw.githubusercontent.com/Maz0224/projectfantom/main/phantom.html';
    link.download = 'phantom.html';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  async function openInBlank() {
    try {
      const response = await fetch('https://raw.githubusercontent.com/Maz0224/projectfantom/main/phantom.html');
      if (!response.ok) throw new Error("Couldn't load HTML");
      const html = await response.text();
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    } catch (err) {
      alert("Failed to load phantom.html üòû");
      console.error(err);
    }
  }
</script>
